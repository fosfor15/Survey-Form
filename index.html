<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Pet Survey</title>
</head>
<body>

    <div id="container">

        <header id="survey-header">
            <h1 id="title">Your Pet Survey</h1>
            <p id="description">Do you have a pet? &ndash; So we have a little survey)</p>
        </header>

        <form id="survey-form" target="_self">

            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-field" placeholder="Enter pet's name" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <!-- Add validation pattern for email -->
                <input type="email" name="email" id="email" class="form-field" placeholder="Enter pet's email" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age <span class="clue">(Optional)</span></label>
                <input type="number" name="age" id="number" class="form-field" min="1" max="100" placeholder="Enter pet's age">
            </div>
            
            <div class="form-group">
                <label for="dropdown">Kind of pet</label>
                <select name="kind" id="dropdown" class="form-field" required>
                    <option value selected disabled>Select pet's kind</option>
                    <option value="cat">&#128008; Cat</option>
                    <option value="dog">&#128021; Dog</option>
                    <option value="rabbit">&#128007; Rabbit</option>
                    <option value="mouse">&#128001; Mouse</option>
                    <option value="parrot">&#128038; Parrot</option>
                    <option value="horse">&#128052; Horse</option>
                    <option value="fish">&#128031; Fish</option>
                    <option value="pig">&#128022; Pig</option>
                    <option value="snail">&#128012; Snail</option>
                    <option value="turtle">&#128034; Turtle</option>
                    <option value="snake">&#128013; Snake</option>
                    <option value="scorpion">&#129410; Scorpion</option>
                    <option value="spider">&#128375; Spider</option>
                </select>
            </div>

            <div class="form-group">
                <fieldset>
                    <legend>Pet's gender <span class="clue">(Optional)</span></legend>
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other...</label>
                    <label><input type="radio" name="gender" value="unknown"> I don't know</label>
                </fieldset>
            </div>
    
            <div class="form-group">
                <fieldset>
                    <legend>What does your pet prefer the most? <span class="clue">(Optional)</span></legend>
                    <label><input type="checkbox" name="prefer-eat" value="eat"> Eat delicious food</label>
                    <label><input type="checkbox" name="prefer-sound" value="sound"> Make sounds</label>
                    <label><input type="checkbox" name="prefer-sleep" value="sleep"> Sleep</label>
                    <label><input type="checkbox" name="prefer-joy" value="joy"> Joy</label>
                    <label><input type="checkbox" name="prefer-work" value="work"> Work</label>
                    <label><input type="checkbox" name="prefer-earn" value="earn"> Earn money</label>
                </fieldset>
            </div>

            <div class="form-group">
                <label for="add-info">Additional information <span class="clue">(Optional)</span></label>
                <textarea name="add-info" id="add-info" placeholder="Enter additional info here..."></textarea>
            </div>    
    
            <div class="form-group">
                <input type="submit" id="submit" value="Submit">
            </div>

        </form>

    </div>

</body>
</html>
